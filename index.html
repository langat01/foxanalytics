<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fox Analytics & Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1629904853696-fb7e7497ebcc?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #212121;
      scroll-behavior: smooth;
    }
    header {
      background: rgba(233, 30, 99, 0.9);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      animation: slideIn 1s ease-out;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover { color: #fff9c4; }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      margin: 40px;
      border-radius: 16px;
      animation: fadeIn 2s;
    }
    .hero h1 { font-size: 3em; margin-bottom: 10px; }
    .hero p { font-size: 1.2em; margin-bottom: 20px; font-style: italic; }
    .btn {
      background: white;
      color: #E91E63;
      padding: 14px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover { background: #212121; color: white; transform: scale(1.05); }
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      margin: 40px auto;
      border-radius: 16px;
      max-width: 1000px;
    }
    section.visible { opacity: 1; transform: translateY(0); }
    h2 { font-size: 2em; margin-bottom: 20px; color: #E91E63; }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .pricing, .testimonials { background: rgba(255,255,255,0.6); backdrop-filter: blur(10px); }
    footer {
      background: #212121;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    input[type="submit"] {
      background: #E91E63;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover { background: #212121; }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

</html>
