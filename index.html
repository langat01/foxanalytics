<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fox Analytics offers machine learning, data training, audits, and business intelligence services in East Africa.">
  <meta property="og:title" content="Fox Analytics | Data Solutions for East Africa">
  <meta property="og:description" content="Transform raw data into actionable business intelligence.">
  <meta property="og:image" content="https://foxanalytics.co.ke/images/og-preview.jpg">
  <meta property="og:url" content="https://foxanalytics.co.ke">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.png" type="image/png">
  <title>Fox Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary: #1a237e;
      --accent: #3949ab;
      --secondary: #e8eaf6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary);
      color: #333;
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav ul {
        display: none;
        flex-direction: column;
        background: var(--primary);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
      }
      nav ul.active {
        display: flex;
      }
      nav ul li {
        margin: 1rem 0;
      }
    }

    .contact {
      background-color: #fff;
      padding: 4rem 2rem;
    }

    .contact h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary);
    }

    .contact-form {
      max-width: 600px;
      margin: 2rem auto 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .cta-button {
      background-color: var(--accent);
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background-color: #303f9f;
    }

    footer {
      background-color: var(--primary);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fox Analytics</h1>
    <div class="menu-toggle" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact" id="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form id="contactForm" action="https://formspree.io/f/xrbqaqnd" method="POST">
        <input type="hidden" name="_redirect" value="https://foxanalytics.co.ke/thank-you.html">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" required></textarea>
        </div>

        <button type="submit" class="cta-button" style="width: 100%;">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fox Analytics. All rights reserved.</p>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('nav ul').classList.toggle('active');
    });
  </script>
</body>
</html>
